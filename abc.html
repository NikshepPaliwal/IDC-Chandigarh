<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>360 View Navigation</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <!-- 360-Degree Background Image -->
    <a-sky src="360imgclass.jpeg" rotation="0 -130 0"></a-sky>

    <!-- Clickable Hotspot -->
    <a-entity geometry="primitive: plane; height: 1; width: 1" material="color: red; opacity: 0.7" position="0 1.5 -3"
      look-at="[camera]" class=`"clickable" id="clickhere">
    </a-entity>

    <!-- Camera -->
    <a-entity camera look-controls>
      <a-cursor></a-cursor>
    </a-entity>
  </a-scene>

  <script>
    document.querySelector('#clickhere').addEventListener('click', function () {
      // Redirect to another page
      window.location.href = "360view.html";  // Change to your desired URL
    });
  </script>
</body>

</html>
