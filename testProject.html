<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>

      <!-- Ground -->
      <a-plane position="0 0 -5" rotation="-90 0 0" width="20" height="20" color="#4CAF50"></a-plane>

      <!-- Sky -->
      <a-sky color="#87CEEB"></a-sky>

      <!-- Simple Box - Represents a Target -->
      <a-box position="0 1 -3" depth="1" height="1" width="1" color="red"></a-box>

      <!-- Simple Soldier Training Text -->
      <a-text value="VR Soldier Training Area" position="-1 2 -3" color="black"></a-text>

      <!-- Camera -->
      <a-entity camera look-controls wasd-controls></a-entity>

    </a-scene>
  </body>
</html>
