<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Entity Tag</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <a-entity position="0 1 -10" rotation="60 0 0" scale="1 1 1">
      <a-box color="blue" position="-5 0 0"></a-box>
      <a-cylinder color="green"></a-cylinder>
    </a-entity>

    <a-entity position="10 1 -10" rotation="45 0 0" scale="1 2 1">
      <a-box color="red" position="-5 0 0"> </a-box>
      <a-cylinder color="yellow" position="-3 0 0"></a-cylinder>
    </a-entity>
  </a-scene>

<a-entity link="href: abc.html; title: Click Here....."></a-entity>
</body>

</html>
